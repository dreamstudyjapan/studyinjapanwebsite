 <!-- Contact Start -->
 <div class="container-xxl py-5">
   <div class="container">
     <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
       <h6 class="section-title bg-white text-center text-primary px-3">Contact Us</h6>
       <h1 class="mb-5">Contact For Inquiry</h1>
     </div>
     <div class="row g-4">
       <div class="col-12 wow fadeInUp" data-wow-delay="0.5s">
         <form [formGroup]="contactForm" (ngSubmit)="sendEmail($event)" novalidate>
           <div class="wp-block-table is-style-responsive-block">
             <table class="table">
               <tbody>
                 <!-- …all your existing <tr> fields… -->
                 <tr>
                   <th>Questions/Comments <span class="label" style="color: #bf0000;">*</span></th>
                   <td>
                     <mat-form-field appearance="outline" class="w-100">
                       <textarea
                         matInput
                         rows="4"
                         formControlName="questions"
                         placeholder="Enter your questions or comments here"
                         required
                       ></textarea>
                       <mat-error
                         *ngIf="contactForm.get('questions')?.touched && contactForm.get('questions')?.invalid"
                       >
                         This field is required.
                       </mat-error>
                     </mat-form-field>
                   </td>
                 </tr>
               </tbody>
             </table>
           </div>

-                    [disabled]="contactForm.invalid || isSubmitted"
-                    style="color: #fff;">
-              Submit
-            </button>
-          </div>
+          <div class="text-center" style="margin-top: 16px;">
+            <!-- Show submit button only when not loading -->
+            <button
+              *ngIf="!loading"
+              class="btn btn-primary py-3 px-5"
+              type="submit"
+              [disabled]="contactForm.invalid || isSubmitted"
+              style="color: #fff;"
+            >
+              Submit
+            </button>
+
+            <!-- When loading is true, show a spinner instead -->
+            <div
+              *ngIf="loading"
+              class="d-inline-flex align-items-center justify-content-center"
+              style="height: 48px; width: 120px;"
+            >
+              <mat-spinner diameter="36"></mat-spinner>
+            </div>
+          </div>

         </form>
       </div>
     </div>
   </div>
 </div>
 <!-- Contact End -->
